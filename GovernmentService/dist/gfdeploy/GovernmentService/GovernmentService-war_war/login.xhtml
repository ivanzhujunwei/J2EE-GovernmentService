<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="layout/loginTemplete.xhtml">
            <ui:define name="content">
                <div class="container"> 
                    <div class="dialog login-dialog">
                        <div class="panel panel-default">
                            <p class="panel-heading no-collapse"> 
                                Sign In&nbsp; 
                                <h:outputText id="loginResult" value="#{publicUserBean.loginResponse}" />
                            </p>
                            <div class="panel-body">
                                <form method="POST" action="j_security_check">
                                    <div class="form-group">
                                        <label for="j_username">Username</label>
                                        <input class="form-control span12" type="text" name="j_username" />
                                    </div>
                                    <div class="form-group">
                                        <label for="j_password">Password</label>
                                        <input class="form-control" type="password" name="j_password" />
                                    </div>
                                    <input class="btn btn-success pull-right" type="submit" value="Sign In"/>
                                    <div class="clearfix"></div>
                                </form>
                                <!-- Demo start -->
                                <!-- Demo finish -->
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define> 

        </ui:composition>

    </h:body>
</html>
