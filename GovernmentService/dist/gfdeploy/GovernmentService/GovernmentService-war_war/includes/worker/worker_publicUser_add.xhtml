<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/layout/workerTemplete.xhtml">
            <ui:define name="content">
                <div class="container"> 
                    <!-- /.row -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="worker_publicUsers.xhtml">User Manage</a> / Add a user </div>
                        <div class="panel-body">
                            <h:form enctype="multipart/form-data">
                                <div class="col-lg-9 col-md-9 col-sm-9 service-attribute">
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <label class="col-lg-2 control-label">ID number:</label>
                                        <div class="col-lg-6 service-update-attribute">
                                            <h:inputText class="form-control" disabled="true" value="#{publicUserBean.user.id}"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <label class="col-lg-2 control-label">Last name:</label>
                                        <div class="col-lg-6 service-update-attribute">
                                            <h:inputText id="lastName" class="form-control" value="#{publicUserBean.user.lastName}"
                                                         required="true" requiredMessage="You must enter the last name" 
                                                         validatorMessage="Numbers are not allowed here">
                                                <f:validateRegex pattern="(^[^\d()]+$)"/>
                                            </h:inputText>
                                        </div>
                                        <label class="col-lg-4 control-label validate-error"><h:message for="lastName"/></label>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <label class="col-lg-2 control-label">First name:</label>
                                        <div class="col-lg-6 service-update-attribute">
                                            <h:inputText id="firstName" class="form-control" value="#{publicUserBean.user.firstName}"
                                                         required="true" requiredMessage="You must enter the first name" 
                                                         validatorMessage="Numbers are not allowed here">
                                                <f:validateRegex pattern="([^\d()]+)"/>
                                            </h:inputText>
                                        </div>
                                        <label class="col-lg-4 control-label validate-error"><h:message for="firstName"/></label>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <label class="col-lg-2 control-label">Email:</label>
                                        <div class="col-lg-6 service-update-attribute">
                                            <h:inputText id="email" class="form-control" value="#{publicUserBean.user.email}"
                                                         required="true" requiredMessage="You must enter an email" 
                                                         validatorMessage="Incorrect email">
                                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                            </h:inputText>
                                        </div>
                                        <label class="col-lg-4 control-label validate-error"><h:message for="email"/></label>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <label class="col-lg-2 control-label">Phone:</label>
                                        <div class="col-lg-6 service-update-attribute">
                                            <h:inputText id="phone" class="form-control" value="#{publicUserBean.user.phone}"
                                                         required="true" requiredMessage="You must enter a phone" 
                                                         validatorMessage="Incorrect phone">
                                                <f:validateRegex pattern="[9][0-9]{7}|[0][0-9]{9}"></f:validateRegex>
                                            </h:inputText>
                                        </div>
                                        <label class="col-lg-4 control-label validate-error"><h:message for="phone"/></label>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <label class="col-lg-2 control-label">Address:</label>
                                        <div class="col-lg-6 service-update-attribute">
                                            <h:inputText class="form-control" value="#{publicUserBean.user.address}"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <label class="col-lg-2 control-label">Password</label>
                                        <div class="col-lg-6 service-update-attribute">
                                            <h:inputText class="form-control" disabled="true" value="#{publicUserBean.user.password}"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <div class="col-lg-3 col-md-3 col-sm-3 ">
                                            <h:commandButton class="btn btn-sm btn-success" value="Add the public user" action="#{publicUserBean.addPublicUser()}"></h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div> 
                </div>
            </ui:define> 

        </ui:composition>

    </h:body>
</html>
