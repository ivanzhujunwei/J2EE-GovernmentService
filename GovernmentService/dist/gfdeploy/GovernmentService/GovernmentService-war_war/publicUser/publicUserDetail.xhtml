<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../layout/templete.xhtml">
            <ui:define name="content">
                <!--<h:link value="Back To Home" outcome="service_detail" />-->
                <div class="container"> 
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <div class="col-lg-12 col-md-12 smart-margin-bottom-30">
                                <h1 class="agent-page-header">
                                    Find a service  
                                </h1>
                            </div>
                            <h:form id="searchForm">

                                <div class="col-lg-12 col-md-12 input-group smart-margin-bottom-30">
                                    <div class="col-lg-4 col-md-4">
                                        <h:selectOneMenu class="form-control" style="height:35px" value="#{serviceManagedBean.searchCriteria}">
                                            <f:selectItem itemValue="Name" itemLabel="Name" />
                                            <f:selectItem itemValue="Type" itemLabel="Type" />
                                            <f:selectItem itemValue="NO" itemLabel="NO" />
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-lg-8 col-md-8">
                                        <div class="input-group">
                                            <h:inputText  class="form-control"  id="content" value="#{serviceManagedBean.searchContent}">
                                            </h:inputText>
                                            <h:commandLink class="input-group-addon success" action="#{serviceManagedBean.getSearchedServices}">
                                                <i class="fa fa-search" />
                                            </h:commandLink>
                                        </div><!-- /input-group -->
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <h:commandLink class="btn btn-block btn-lg btn-success" action="#{serviceManagedBean.getShowAllService}" value="Show All"></h:commandLink>
                                </div>
                            </h:form>
                        </div>
                        <!--START  //Service table with NO and name-->
                        <div class="col-lg-8 col-md-8 col-sm-8">
                            <h:form id="MyForm">
                                <table class="table table-bordered table-striped">
                                    <tr>
                                        <th width="15%"> NO </th>
                                        <th width="70%"> Name </th>
                                        <th width="15%"> Detail </th>
                                    </tr>
                                    <!-- For each service in service list... --> 
                                    <ui:repeat id="Myrepeat" value="#{serviceManagedBean.serviceList}" var="service" varStatus="status"> 
                                        <tr> 
                                            <td> <h:outputText value="#{service.service_no}" id="serviceNO" /> </td>
                                            <td> <h:outputText id="Price" value="#{service.name}"  /></td>
                                            <td> <h:outputText id="View" value=""  />&nbsp;&nbsp;
                                                <h:commandLink action="#{serviceManagedBean.getViewedService(service)}">
                                                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                                                </h:commandLink>
                                            </td>
                                        </tr> 
                                    </ui:repeat> 

                                </table>
                            </h:form>
                        </div>
                        <!--END  //Service table with NO and name-->
                    </div>
                </div> 
            </ui:define> 

        </ui:composition>

    </h:body>
</html>
