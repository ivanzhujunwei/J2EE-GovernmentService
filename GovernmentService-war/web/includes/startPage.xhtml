<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <h:outputScript name="js/jquery-3.1.1.js"></h:outputScript>
        <script type="text/javascript">
            $('#user-info\\:username').ready(function () {
//              var name = $(document.getElementById("user-info:username")).val();
                var name = $("#user-info\\:username").val();
                // Have to do the dealy, otherwise, once the application start up, the page redirec will be triggered
                window.setTimeout(function () {
                    $("#user-info\\:usernameBtn").click();
                }, 1000);
            });
        </script>
        <style>

            .loader {
                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #33cc33;
                width: 120px;
                height: 120px;
                -webkit-animation: spin 2s linear infinite;
                animation: spin 2s linear infinite;
                margin: 0px auto;
                margin-top: 5em;
                float: none;
            }

            @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <h:body>
        <!--        <ui:composition template="/layout/templete.xhtml">
                    <ui:define name="content">
                        <div class="container"> 
                            <div class="dialog login-dialog">-->
        <div>
            <h:form id="user-info">
                <h:commandLink id="usernameBtn" action="#{loginBean.redirect}">
                </h:commandLink>
            </h:form>
            <div class="col-lg-12">
                <div class="col-lg-4"></div>
                <div class="loader col-lg-4"></div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </h:body>
</html>
