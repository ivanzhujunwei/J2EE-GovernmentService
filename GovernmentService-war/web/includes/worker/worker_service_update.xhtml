<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/layout/workerTemplete.xhtml">
            <!--<h:outputScript name="js/jquery-1.11.1.js" library="javascript" target="head"/>-->
            <ui:define name="content">
                <!--<h:link value="Back To Home" outcome="service_detail" />-->
                <div class="container"> 
                    <!-- /.row -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="worker_services.xhtml">Services Manage</a> / Update Service </div>
                        <div class="panel-body">
                            <h:form enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-sm-3">
                                        <img id="thumbnailId" src="../../resources/images/serviceThumbnail/#{serviceManagedBean.service.thumbnail}" class="img-fluid pull-xs-right" style="height: 200px;width:280px" alt="..."></img>
                                    </div>
                                    <div class="col-lg-9 col-md-9 col-sm-9 service-attribute">
                                        <div class="form-group col-lg-12 col-md-12 h5">
                                            <label class="col-lg-2 control-label">Service NO.:</label>
                                            <div class="col-lg-6 service-update-attribute">
                                                <h:inputText class="form-control" disabled="true" value="#{serviceManagedBean.service.service_no}"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-12 col-md-12 h5">
                                            <label class="col-lg-2 control-label">Service name:</label>
                                            <div class="col-lg-6 service-update-attribute">
                                                 <h:inputText id="servicename" class="form-control" value="#{serviceManagedBean.service.name}" 
                                                         required="true" requiredMessage="Service name can not be empty">
                                            </h:inputText>
                                            </div>
                                            <label class="col-lg-4 control-label validate-error"><h:message for="servicename"/></label>
                                        </div>
                                        <div class="form-group col-lg-12 col-md-12 h5">
                                            <label class="col-lg-2 control-label">Service type:</label>
                                            <div class="col-lg-6 service-update-attribute">
                                                 <h:selectOneMenu class="form-control" style="height:35px" value="#{serviceManagedBean.service.type}">
                                                     <f:selectItems value="#{serviceManagedBean.getAllServiceType()}"/>
                                         </h:selectOneMenu>
                                            </div>
                                            <label class="col-lg-4 control-label validate-error"><h:message for="servicetype"/></label>
                                        </div>
                                        <div class="form-group col-lg-12 col-md-12 h5">
                                            <label class="col-lg-2 control-label">Thumbnail:</label>
                                            <div class="col-lg-6 service-update-thumbnail">
                                                <h:inputFile id="file" value="#{serviceManagedBean.thumbnail}"></h:inputFile>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row service-attribute">
                                    <div class="col-lg-9 col-md-9 col-sm-9">
                                        <h:inputTextarea class="form-control" value="#{serviceManagedBean.service.description}"></h:inputTextarea>
                                    </div>
                                </div>
                                <div class="row service-attribute">
                                    <!--<input check="checked" data-toggle="toggle" style="border-color: black;border-width: 2px" class="btn btn-sm" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger" type="checkbox"></input>-->
                                    <div class="col-lg-3 col-md-3 col-sm-3 ">
                                        <h:commandButton class="btn btn-sm btn-success" value="Update" action="#{serviceManagedBean.updateService()}"></h:commandButton>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div> 
                </div>
            </ui:define> 

        </ui:composition>

    </h:body>
    <script>
//        $('#thumbnailId').click(function(){ alert(1); });
    </script>
</html>
