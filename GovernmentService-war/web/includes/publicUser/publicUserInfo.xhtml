<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/layout/templete.xhtml">
            <ui:define name="content">
                <!--<h:link value="Back To Home" outcome="service_detail" />-->
                <div class="container"> 
                    <!-- /.row -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="index.xhtml">Find a service</a> / Account information </div>
                        <div class="panel-body">
                            <h:form enctype="multipart/form-data">
                                <div class="col-lg-3">
                                    <img src="../../resources/images/publicUserPhoto/strangeeer.png"></img>
                                </div>
                                <div class="col-lg-9">
                                    <div class="form-group col-lg-12 h5">
                                        <label class="col-lg-2 control-label service-attribute-label">ID number:</label>
                                        <div class="col-lg-10 service-view-attribute">
                                            <label>#{loginBean.loggedInPublicUser.id}</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <label class="col-lg-2 control-label service-attribute-label">Last name:</label>
                                        <div class="col-lg-10 service-view-attribute">
                                            <label>#{loginBean.loggedInPublicUser.lastName}</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <label class="col-lg-2 control-label service-attribute-label">First name:</label>
                                        <div class="col-lg-10 service-view-attribute">
                                            <label>#{loginBean.loggedInPublicUser.firstName}</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <label class="col-lg-2 control-label service-attribute-label">Email:</label>
                                        <div class="col-lg-10 service-view-attribute">
                                            <label>#{loginBean.loggedInPublicUser.email}</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <label class="col-lg-2 control-label service-attribute-label">Phone:</label>
                                        <div class="col-lg-10 service-view-attribute">
                                            <label>#{loginBean.loggedInPublicUser.phone}</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-12 col-md-12 h5">
                                        <label class="col-lg-2 control-label service-attribute-label">Address:</label>
                                        <div class="col-lg-10 service-view-attribute">
                                            <label>#{loginBean.loggedInPublicUser.address}</label>
                                        </div>
                                    </div>
                                </div>
                                <!--</div>-->
                            </h:form>
                        </div>
                    </div> 
                    <!-- CURRENT service use records -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Services currently in use 
                        </div>
                        <div class="panel-body" style="min-height: 100px; max-height: 300px; overflow-y: scroll;">
                            <h:form id="MyForm">
                                <table class="table table-striped">
                                    <tr>
                                        <th width="15%"> Transaction id </th>
                                        <th width="10%"> Service id </th>
                                        <th width="25%"> Service name </th>
                                        <th width="10%"> Service type </th>
                                        <th width="10%"> Used date </th>
                                        <th width="10%"> Staff </th>
                                        <!--<th width="50%"> Used date </th>-->
                                    </tr>
                                    <!-- For each service in service list... --> 
                                    <ui:repeat id="Myrepeat" value="#{loginBean.getCurrentServiceUse()}" var="serviceuse" varStatus="status"> 
                                        <tr> 
                                            <td style="vertical-align: middle"> <h:outputText value="#{serviceuse.useId}"  /></td>
                                            <td style="vertical-align: middle">  <h:outputText value="#{serviceuse.usedService.service_no}" />  </td>
                                            <td style="vertical-align: middle">  <h:outputText value="#{serviceuse.usedService.name}" />  </td>
                                            <td style="vertical-align: middle">  <h:outputText value="#{serviceuse.usedService.type}" />  </td>
                                            <td style="vertical-align: middle"> <h:outputText value="#{serviceuse.useDate}"  /></td>
                                            <td style="vertical-align: middle"> <h:outputText value="#{serviceuse.governmentWorker.firstName}"  /></td>
                                        </tr> 
                                    </ui:repeat> 

                                </table>
                            </h:form>
                        </div>
                    </div> 
                    <!-- completed service use records -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Finished service use 
                        </div>
                        <div class="panel-body" style="min-height: 100px; max-height: 300px; overflow-y: scroll;">
                            <h:form id="MyForm2">
                                <table class="table table-striped">
                                    <tr>
                                        <th width="15%"> Transaction id </th>
                                        <th width="10%"> Service id </th>
                                        <th width="25%"> Service name </th>
                                        <th width="10%"> Service type </th>
                                        <th width="10%"> Used date </th>
                                        <th width="10%"> Staff </th>
                                        <!--<th width="50%"> Used date </th>-->
                                    </tr>
                                    <!-- For each service in service list... --> 
                                    <ui:repeat id="Myrepeat" value="#{loginBean.getFinishedServiceUsesByPublic()}" var="serviceuse" varStatus="status"> 
                                        <tr> 
                                            <td style="vertical-align: middle"> <h:outputText value="#{serviceuse.useId}"  /></td>
                                            <td style="vertical-align: middle">  <h:outputText value="#{serviceuse.usedService.service_no}" />  </td>
                                            <td style="vertical-align: middle">  <h:outputText value="#{serviceuse.usedService.name}" />  </td>
                                            <td style="vertical-align: middle">  <h:outputText value="#{serviceuse.usedService.type}" />  </td>
                                            <td style="vertical-align: middle"> <h:outputText value="#{serviceuse.useDate}"  /></td>
                                            <td style="vertical-align: middle"> <h:outputText value="#{serviceuse.governmentWorker.firstName}"  /></td>
                                        </tr> 
                                    </ui:repeat> 

                                </table>
                            </h:form>
                        </div>
                    </div> 
                </div>
            </ui:define> 
        </ui:composition>
    </h:body>
</html>
